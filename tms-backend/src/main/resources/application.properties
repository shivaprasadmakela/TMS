# ?? Application Name
# This sets the name of the Spring Boot application.
spring.application.name=tms-backend


# ?? Database Configuration (MySQL with R2DBC)
# The connection URL for the MySQL database using R2DBC.
spring.r2dbc.url=r2dbc:mysql://localhost:3306/tms

# Database username and password (change accordingly).
spring.r2dbc.username=root
spring.r2dbc.password=Shiva@123


# ? R2DBC Connection Pool Configuration
# The initial number of connections that should be created when the pool starts.
spring.r2dbc.pool.initial-size=5
# The maximum number of connections allowed in the pool.
spring.r2dbc.pool.max-size=10


# ? Spring Security Default User Credentials
# Default login credentials for in-memory authentication (used for basic security during development).
spring.security.user.name=admin
spring.security.user.password=admin


# ?? SQL Schema Initialization
# `never` means Spring Boot will NOT automatically execute schema.sql (prevents errors if file is missing).
spring.sql.init.mode=never

# Specifies the location of the schema SQL file (ignored since init mode is `never`).
spring.sql.init.schema-locations=classpath:schema.sql


# ? Flyway Database Migration
# Enables Flyway to manage database migrations.
spring.flyway.enabled=true

# Ensures Flyway can initialize and migrate the database even if it already contains data.
spring.flyway.baseline-on-migrate=true
